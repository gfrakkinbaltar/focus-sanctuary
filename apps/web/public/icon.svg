<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14b8a6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="treeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="url(#bgGradient)"/>
  
  <!-- Tree trunk -->
  <rect x="236" y="240" width="40" height="140" rx="8" fill="#78350f"/>
  
  <!-- Tree foliage - layered circles for depth -->
  <circle cx="256" cy="220" r="80" fill="url(#treeGradient)" opacity="0.9"/>
  <circle cx="220" cy="200" r="65" fill="url(#treeGradient)" opacity="0.85"/>
  <circle cx="292" cy="200" r="65" fill="url(#treeGradient)" opacity="0.85"/>
  <circle cx="256" cy="170" r="70" fill="url(#treeGradient)" opacity="0.95"/>
  
  <!-- Meditation person silhouette -->
  <circle cx="256" cy="340" r="28" fill="#ffffff" opacity="0.9"/>
  <path d="M 256 368 Q 230 400, 210 420 L 210 440 Q 210 450, 220 450 L 292 450 Q 302 450, 302 440 L 302 420 Q 282 400, 256 368 Z" 
        fill="#ffffff" opacity="0.9"/>
  
  <!-- Stars/sparkles -->
  <circle cx="180" cy="140" r="6" fill="#ffffff" opacity="0.7"/>
  <circle cx="340" cy="150" r="5" fill="#ffffff" opacity="0.7"/>
  <circle cx="200" cy="320" r="4" fill="#ffffff" opacity="0.6"/>
  <circle cx="320" cy="330" r="4" fill="#ffffff" opacity="0.6"/>
</svg>
